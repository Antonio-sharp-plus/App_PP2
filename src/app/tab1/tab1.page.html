<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding contenido-menu">
      <ion-list>
        <ion-item button (click)="irARecordatorios()">Recordatorios</ion-item>
        <ion-item button (click)="irAListas()">Listas</ion-item>
        <ion-item button>Etiquetas</ion-item>
        <ion-item button (click)="CerrarSesion()">Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Recordatorios</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding background-contenido">
      <div class="contenedor-general">
        <div class="contenedor-recordatorios">
          <button (click)="irACrearRecordatorio()" class="button-aviso-crear">
            ¡Creá tu primer recordatorio!
          </button>

          <ion-list>
            <ion-item *ngFor="let recordatorio of recordatorios; let i = index">
              <div class="d-flex justify-content-center align-items-center flex-column w-100">
                <p class="titulo-recordatorio">{{ recordatorio.titulo }}</p>
                <div class="divisor-titulo-recordatorio"></div>
              </div>
              <div class="d-flex justify-content-between align-items-center w-75 color-texto-recordatorio">
                <span>¿Cuándo?</span>
                <span>{{ recordatorio.fecha }}</span>
              </div>
              <div class="d-flex justify-content-between align-items-center w-75 color-texto-recordatorio">
                <span>¿Hora?</span>
                <span>{{ recordatorio.hora }}</span>
              </div>
              <div class="d-flex justify-content-around align-items-center w-75">
                <button (click)="verDetalles(recordatorio)" class="boton-detalles-recordatorio">Detalles</button>
                <ion-icon name="trash-outline" class="color-icon" (click)="eliminarRecordatorio(i)"></ion-icon>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-content>
  </div>
</ion-app>

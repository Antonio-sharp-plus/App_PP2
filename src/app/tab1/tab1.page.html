<ion-menu side="end" contentId="main-content">
  <ion-content class="ion-padding contenido-menu">
    <button (click)="irARecordatorios()">Recordatorios</button>
    <button (click)="irAListas()">Listas</button>
    <button>Etiquetas</button>
    <button (click)="CerrarSesion()">Cerrar sesión</button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Recordatorios</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding background-contenido">
    <div class="contenedor-general">
      <div class="contenedor-recordatorios">
        <button (click)="irACrearRecordatorio()" class="button-aviso-crear">
          ¡Creá tu primer recordatorio!
        </button>

        <ion-list>
          <ion-item-sliding *ngFor="let recordatorio of recordatorios; let i = index">
            <ion-item (click)="verDetalles(recordatorio)">
              <ion-label>
                <h2>{{ recordatorio.titulo }}</h2>
                <p>{{ recordatorio.fecha }} - {{ recordatorio.hora }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="eliminarRecordatorio(i)">Eliminar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </div>
  </ion-content>
</div>

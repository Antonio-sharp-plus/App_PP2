<ion-menu side="end" contentId="main-content">
  <ion-content class="ion-padding contenido-menu">
    <button>Recordatorios</button>
    <button>Listas</button>
    <button>Etiquetas</button>
    <button>Cerrar sesión</button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Detalles recordatorio</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding background-contenido">
    <!-- Hijos que serán centrados -->
    <div class="contenedor-general">
      
      <div class="contenedor-recordatorios">
      <form action="" class="w-100 d-flex justify-content-start align-items-center flex-column h-100">
        <input type="text" placeholder="Titulo Recordatorio" class="custom-input">

        
        <textarea type="text" class="contenedor-input" placeholder="¿Querés añadir un comentario?"></textarea>
        <input type="date" class="contenedor-input">
        <input type="time" class="contenedor-input">
        
        <div class="radio-group">
          <p class="titulo-repetir">¿Repetir recordatorio?</p>
          <div class="d-flex flex-row-reverse separador-radio">
            <label class="contenedor-label-radio" for="No Repetir">
              No repetir
            </label>
            <input type="radio" name="repetir" value="No Repetir" checked id="No Repetir">
          </div>
          <div class="d-flex flex-row-reverse separador-radio">
            <label class="contenedor-label-radio" for="Una Semana">
              1 vez por semana
            </label>
            <input type="radio" name="repetir" value="Una Semana" id="Una Semana">
          </div>
         <div class="d-flex flex-row-reverse separador-radio">
          <label class="contenedor-label-radio" for="Un Mes">
            1 vez por mes
          </label>
          <input type="radio" name="repetir" value="Un Mes" id="Un Mes">
         </div>
         <div class="d-flex flex-row-reverse separador-radio">
          <label class="contenedor-label-radio" for="Un Año">
            1 vez por año
          </label>
          <input type="radio" name="repetir" value="Un Año" id="Un Año">
         </div>

        </div>        

        <div class="d-flex justify-content-around align-items-center w-100">
          <button type="submit" class="button-guardar-cancelar">
            Editar
          </button>
          <button (click)="irARecordatorios()"type="button" class="button-guardar-cancelar">
            Volver
          </button>
        </div>

      </form>

      </div>

    </div>
  </ion-content>
</div>

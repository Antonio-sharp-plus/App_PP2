<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ listName }} <ion-badge *ngFor="let tag of tags">{{ tag }}</ion-badge></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ listName }} <ion-badge *ngFor="let tag of tags">{{ tag }}</ion-badge></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Nueva Tarea"></ion-input>
    <ion-button (click)="addTask()">Agregar Tarea</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Completar Todo</ion-label>
    <ion-checkbox [(ngModel)]="allChecked" (ionChange)="toggleAllTasks()"></ion-checkbox>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>{{ task.name }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editTask(task)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ listName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ listName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="New Task"></ion-input>
    <ion-button (click)="addTask()">Add Task</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.name }}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

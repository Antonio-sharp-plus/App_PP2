<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-content class="ion-padding contenido-menu">
      <button (click)="irARecordatorios()">Recordatorios</button>
      <button (click)="irAListas()">Listas</button>
      <button>Etiquetas</button>
      <button (click)="CerrarSesion()">Cerrar sesión</button>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Creando recordatorio</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding background-contenido">
      <!-- Hijos que serán centrados -->
      <div class="contenedor-general">
        
        <div class="contenedor-recordatorios">
        <form (ngSubmit)="crearRecordatorio()" class="w-100 d-flex justify-content-start align-items-center flex-column h-100">
          <input [(ngModel)]="titulo" name="titulo" type="text" placeholder="Titulo Recordatorio" class="custom-input">

          <textarea [(ngModel)]="comentario" name="comentario" class="contenedor-input" placeholder="¿Querés añadir un comentario?"></textarea>
          <input [(ngModel)]="fecha" name="fecha" type="date" class="contenedor-input">
          <input [(ngModel)]="hora" name="hora" type="time" class="contenedor-input">
          
          <div class="radio-group">
            <p class="titulo-repetir">¿Repetir recordatorio?</p>
            <div class="d-flex flex-row-reverse separador-radio">
              <label class="contenedor-label-radio" for="no-repetir">
                No repetir
              </label>
              <input [(ngModel)]="repetir" name="repetir" type="radio" value="Nunca" checked id="no-repetir">
            </div>
            <div class="d-flex flex-row-reverse separador-radio">
              <label class="contenedor-label-radio" for="una-semana">
                1 vez por semana
              </label>
              <input [(ngModel)]="repetir" name="repetir" type="radio" value="Diariamente" id="una-semana">
            </div>
            <div class="d-flex flex-row-reverse separador-radio">
              <label class="contenedor-label-radio" for="un-mes">
                1 vez por mes
              </label>
              <input [(ngModel)]="repetir" name="repetir" type="radio" value="Mensualmente" id="un-mes">
            </div>
            <div class="d-flex flex-row-reverse separador-radio">
              <label class="contenedor-label-radio" for="un-ano">
                1 vez por año
              </label>
              <input [(ngModel)]="repetir" name="repetir" type="radio" value="Anualmente" id="un-ano">
            </div>
          </div>        

          <div class="d-flex justify-content-around align-items-center w-100">
            <button type="submit" class="button-guardar-cancelar">
              Guardar
            </button>
            <button type="button" class="button-guardar-cancelar" (click)="cancelar()">
              Cancelar
            </button>
          </div>
        </form>
        </div>
      </div>
    </ion-content>
  </div>
</ion-app>
